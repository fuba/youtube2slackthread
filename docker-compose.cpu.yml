# YouTube2SlackThread Docker Compose Configuration (CPU-only version)
# Use this if you don't have NVIDIA GPU: docker compose -f docker-compose.cpu.yml up
services:
  # Main Slack server for slash commands
  slack-server:
    build: .
    container_name: youtube2slack-server
    ports:
      - "42389:42389"
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN:-}
      - SLACK_DEFAULT_CHANNEL=${SLACK_DEFAULT_CHANNEL:-}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY}
      - USER_COOKIES_DB_PATH=/app/data/user_cookies.db
      - WEB_TOKENS_DB_PATH=/app/data/web_tokens.db
      - WEB_UI_BASE_URL=${WEB_UI_BASE_URL:-http://localhost:42390}
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42389/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web UI for user settings management
  web-ui:
    build: .
    container_name: youtube2slack-webui
    ports:
      - "42390:42390"
    environment:
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY}
      - WEB_UI_HOST=0.0.0.0
      - WEB_UI_PORT=42390
      - WEB_UI_BASE_URL=${WEB_UI_BASE_URL:-http://localhost:42390}
      - USER_COOKIES_DB_PATH=/app/data/user_cookies.db
      - WEB_TOKENS_DB_PATH=/app/data/web_tokens.db
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    command: ["uv", "run", "youtube2slack", "web", "--host", "0.0.0.0", "--port", "42390"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42390/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
